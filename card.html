<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء بطاقة تعريف</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="site-title">إنشاء بطاقة تعريف</h1>

        <!-- معاينة البطاقة -->
        <div id="card-preview">
            <div class="card">
                <div class="card-header">
                    <div class="card-number">رقم البطاقة: <span id="card-number"></span></div>
                    <div class="card-title">solocard بطاقة تعريف</div>
                </div>
                <div class="card-info">
                    <h2 id="preview-name">الاسم</h2>
                    <p>رقم الهوية: <span id="unique-id"></span></p>
                    <p>الجنس: <span id="gender"></span></p>
                    <p>الجنسية: <span id="nationality"></span></p>
                    <p>تاريخ الميلاد: <span id="birthdate"></span></p>
                    <p>تاريخ الإصدار: <span id="issue-date"></span></p>
                    <p>تاريخ الانتهاء: <span id="expiry-date"></span></p>
                    <p>رقم التعريف: <span id="identifier"></span></p>
                </div>
                <div class="security-strip"></div>
                <svg id="barcode"></svg>
            </div>
            <button id="download-png">تحميل كصورة</button>
            <button id="download-pdf">تحميل كPDF</button>
            <button id="renew-card">تجديد البطاقة</button>
            <button id="login-button">تسجيل الدخول</button>
        </div>
    </div>

    <script src="script-card.js"></script>
</body>
</html>
